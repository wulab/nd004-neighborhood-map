<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APP_NAME</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/app.css">
</head>

<body>
  <main class="main main-flex">
    <section class="section section-first" data-bind="with: LocationList">
      <ul class="location-list" data-bind="foreach: locationList">
        <li class="location">
          <a class="location-name" data-bind="text: name, click: handleClick"></a>
          <span class="location-hours" data-bind="text: hours"></span>
        </li>
      </ul>
    </section>

    <section class="section section-middle">
      <div class="map"></div>
    </section>

    <section class="section section-last">
    </section>
  </main>

  <footer>
    <div class="notification"></div>
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY"></script>
  <script src="/js/knockout.min.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
