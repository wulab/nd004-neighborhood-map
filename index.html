<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/app.css">
</head>

<body>
  <main class="main main-flex">
    <section class="section section-first">
      <ul class="category-list">
        <li class="category">
          <a data-bind="click: selectedCategory(undefined)">
            <img src="" class="category-icon">
            <span class="category-name">All Categories</span>
          </a>
        </li>
        <!-- ko foreach: allCategories -->
        <li class="category">
          <a data-bind="click: $parent.selectedCategory">
            <img class="category-icon" data-bind="attr: {src: iconUrl}">
            <span class="category-name" data-bind="text: name"></span>
          </a>
        </li>
        <!-- /ko -->
      </ul>
    </section>

    <section class="section section-middle">
      <div class="map"></div>
    </section>

    <section class="section section-last" data-bind="with: selectedLocation">
      <article class="location">
        <h2 class="location-name" data-bind="text: name"></h2>
        <p class="location-category" data-bind="text: category.name"></p>
        <p class="location-hours" data-bind="text: hours"></p>
        <article class="location-tip" data-bind="foreach: tips">
          <p class="location-tip-content" data-bind="text: content"></p>
          <p class="location-tip-author">
            â€“
            <span data-bind="text: author"></span>
          </p>
        </article>
        <footer>
          <p class="location-attribution">
            Powered by
            <a href="https://foursquare.com" target="_blank">Foursquare</a>
          </p>
        </footer>
      </article>
    </section>
  </main>

  <footer>
    <div class="notification">
      <p></p>
    </div>
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY"></script>
  <script src="/js/knockout.min.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
